   [-1, 3, C3, [1024]],# 7
   [3, 1, Pool, [512, 4]],# 8
   [-1, 1, ECA, [512]],# 9
   [-1, 3, C3, [512]],# 10
   [3, 1, Pool, [256, 2]],# 11
   [-1, 1, ECA, [256]],# 12
   [-1, 3, C3, [256]],# 13
   [3, 1, ACBlock, [256, 3, 2]],  # 14-P3/8
   [-1, 1, ACBlock, [256, 3, 1, True]],# 15
