   [-1, 3, C3DF, [128]],# 2
   [-1, 1, PoolECA, [256, 2]],# 3
   [-1, 6, C3DF, [256]],# 4
   [-1, 1, PoolECA, [512, 2]],# 5
   [-1, 9, C3DF, [512]],# 6
   [-1, 1, PoolECA, [1024, 2]],# 7
   [-1, 3, C3DF, [1024]],# 8
   [2, 1, ACBlocks, [256]],  # 9-P3/8
   [[-1, 4], 1, Concat, [1]],# 10
   [-1, 6, C3DF, [256]],# 11
   [-1, 1, ACBlocks, [512]],  # 12-P4/16
   [[-1, 6], 1, Concat, [1]],# 13
   [-1, 9, C3DF, [512]],# 14
   [-1, 1, ACBlocks, [1024]],  # 15-P5/32
